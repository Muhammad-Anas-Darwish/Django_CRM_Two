{% extends "main.html" %}

{% block content %}
    User Page

    {% include "status.html" %}

<table>
    <tr>
        <th>Product</th>
        <th>Note</th>
        <th>Date Orderd</th>
        <th>Status</th>
    </tr>
    {% for order in orders %}
        <tr>
            <td>{{order.product}}</td>
            <td>{{order.note}}</td>
            <td>{{order.date_created}}</td>
            <td>{{order.status}}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
