{% extends "main.html" %}

{% block content %}
  <h1>Product</h1>
  

  <table>
    <tr>
      <th>product</th>
      <th>category</th>
      <th>price</th>

    </tr>
    {% for product in products %}
    <tr>
      <td>{{product}}</td>
      <td>{{product.category}}</td>
      <td>{{product.price}}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
